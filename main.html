<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Feedback Form</h1>
        <p>Your opinion matters to us!</p>
    </header>

    <main>
        <form method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
            </div>

            <div>
                <label for="portfolio">Portfolio:</label>
                <input type="url" id="portfolio" name="portfolio" required>
            </div>

            <div>
                <label for="favColor">Favorite Color:</label>
                <input type="color" id="favColor" name="favColor" required>
            </div>

            <div>
                <label for="likeness">Likeness:</label>
                <input type="range" id="likeness" name="likeness" min="1" max="100" required>
            </div>

            <div>
                <button type="submit">Submit Feedback</button>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Feedback Inc. All Rights Reserved.</p>
        <p>Contact us: <a href="mailto:info@feedbackinc.com">info@feedbackinc.com</a></p>
    </footer>
</body>

</html>
